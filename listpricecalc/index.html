<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>List Price Generator</title>
        <link rel="stylesheet" type="text/css" href="listPriceCalculator.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Hague Partners List Price Generator</h1>
            <p class="lead">This is an early javascript mockup and, as such, strict integers with no other characters ("$" or "," for instance) can be entered until further development.</p>
            <hr class="my-4">
           
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">1</span>
                </div>
                <input type="text" class="form-control" name = "inputPrice1" id= "inputPrice1" placeholder="First Comparable Sale" aria-label="First Comparable Sale" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">2</span>
                </div>
                <input type="text" class="form-control" name = "inputPrice2" id= "inputPrice2" placeholder="Second Comparable Sale" aria-label="Second Comparable Sale" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">3</span>
                </div>
                <input type="text" class="form-control" name = "inputPrice3" id="inputPrice3" placeholder="Third Comparable Sale" aria-label="Third Comparable Sale" aria-describedby="basic-addon1">
            </div><br>
            <button type="button" class="btn btn-outline-primary" onclick="calcListPrice()">Generate List Price</button>
        </div>
        <img src="images/house_image.jpg" class="img-fluid">
        <script>
            function calcListPrice() {
                var price1 = document.getElementById("inputPrice1").value;
                var price2 = document.getElementById("inputPrice2").value;
                var price3 = document.getElementById("inputPrice3").value;
                
                var listPrice = ((Number(price1) + Number(price2) + Number(price3))/3);
                alert(listPrice);

            }
        </script>
    </body>
</html>
