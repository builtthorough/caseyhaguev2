<!doctype html>
<html lang="en" style="background: url('../images/Beer_background.jpeg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; color: white;">
    <head>
        <meta charset="utf-8">
        <title>Classic Song: 99 Bottles of Beer.</title>
        <link rel="shortcut icon" type="image/png" href="/images/beer_favicon.png">
        <script>
            var singleWord = "bottle";
            var word = "bottles";
            var count = 99;
            while (count > 0) {
                if (count > 1) {
                    console.log(count + " " + word + " of beer on the wall");
                    console.log(count + " " + word + " of beer,");
                    console.log("Take one down, pass it around,");
                    count = count - 1;
                } else {
                    console.log(count + " " + singleWord + " of beer on the wall.");
                    console.log(count + " " + singleWord + " of beer on the wall");
                    console.log(count + " " + singleWord + " of beer,");
                    console.log("Take one down, pass it around,");
                    count = count - 1;
                    console.log("No more " + word + " of beer on the wall.");
                }
                if (count > 1) {
                    console.log(count + " " + word + " of beer on the wall.");

                }
            }
        </script>
    </head>
    <body>
        <h2 style="background-color: black; border-radius: 10px;text-align: center;">Right Click "Inspect" and click "Console" tab to see Song. Generated with following Javascript:</h2>
        <img src="../images/99bottlesjs.png" style="border-radius: 10px;">
    </body>
</html>
